<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <h2>Feedback Form</h2>

    <label for="name">Name*:</label><br>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>

    <label for="portfolio">Portfolio*:</label><br>
    <input type="url" id="portfolio" name="portfolio" required><br>

    <label for="favColor">Favorite Color*:</label><br>
    <input type="color" id="favColor" name="favColor" required><br>

    <label for="likeness">Likeness*:</label><br>
    <input type="range" id="likeness" name="likeness" min="1" max="100" required><br>

    <input type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
